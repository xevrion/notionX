<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Saver Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Notion Saver for X</h1>
      <p class="subtitle">Configure your Notion integration</p>
    </header>

    <form id="settingsForm">
      <div class="form-group">
        <label for="notionToken">Notion Integration Token</label>
        <input 
          type="password" 
          id="notionToken" 
          placeholder="secret_..." 
          required
        >
        <span class="hint">Get this from notion.so/my-integrations</span>
      </div>

      <div class="form-group">
        <label for="databaseId">Database ID</label>
        <input 
          type="text" 
          id="databaseId" 
          placeholder="32-character hex string" 
          required
        >
        <span class="hint">Found in your database URL</span>
      </div>

      <button type="submit" id="saveBtn" class="btn-primary">
        Save Configuration
      </button>
    </form>

    <div id="status" class="status hidden"></div>

    <footer>
      <p class="footer-text">
        <span id="configStatus" class="status-badge">Not configured</span>
      </p>
      <a href="https://developers.notion.com/docs/getting-started" target="_blank" class="help-link">
        Setup Guide â†’
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
